# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: data/multitasks/esmart_wip/train.txt  # x images
val: data/multitasks/esmart_wip/val.txt      #  y images
test: data/multitasks/esmart_wip/val.txt     # test images (optional)

# number of classes
# detection task
nc: 10
# classification task
nc_cls: 2

# class names
# detection task
names: [ 'speed_limit', "rw_tcd", "highway",  "interchange", "urban","rural-paved", "rural-dirt", "parking", "res1", "res2"]
# classification task
#names_cls: [ 'dry','snowy', 'wet']
names_cls: [ 'dry','unsafe']